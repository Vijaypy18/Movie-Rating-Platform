<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Hub - User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #1a1f2c, #2c3e50);
            color: white;
            min-height: 100vh;
        }
        .profile-card {
            backdrop-filter: blur(10px);
            background: rgba(26, 31, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-gray-900 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
                    Movie Review Hub
                </h1>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="text-white hover:text-purple-400">Home</a>
                <a href="profile.html" class="text-purple-400">Profile</a>
                <a href="movies.html" class="text-white hover:text-purple-400">Movies</a>
                <a href="watchlist.html" class="text-white hover:text-purple-400">Watchlist</a>
                <a href="favorites.html" class="text-white hover:text-purple-400">Favorites</a>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Profile Card -->
        <div class="profile-card max-w-4xl mx-auto rounded-xl shadow-2xl p-8">
            <!-- Header with loading indicator -->
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-bold">User Profile</h2>
                <div id="loading-indicator" class="hidden">
                    <div class="loading-spinner w-6 h-6 border-4 border-purple-500 border-t-transparent rounded-full"></div>
                </div>
            </div>

            <!-- Profile Display Section -->
            <div id="profile-display" class="space-y-6">
                <div class="flex items-center space-x-6 p-4 bg-gray-800 rounded-lg">
                    <!-- Avatar Section -->
                    <div class="flex flex-col items-center space-y-2">
                        <div class="w-20 h-20 bg-purple-600 rounded-full flex items-center justify-center">
                            <span id="profile-initial" class="text-3xl font-bold"></span>
                        </div>
                    </div>

                    <!-- User Info Section -->
                    <div class="flex-1 space-y-4">
                        <div class="flex items-center">
                            <span class="w-32 text-gray-400">Username:</span>
                            <span id="profile-username" class="text-xl font-semibold"></span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-32 text-gray-400">Email:</span>
                            <span id="profile-email"></span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-32 text-gray-400">Member Since:</span>
                            <span id="account-created"></span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-32 text-gray-400">Last Login:</span>
                            <span id="last-login-time"></span>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity Section -->
                <div class="mt-8">
                    <h3 class="text-xl font-semibold mb-4">Recent Activity</h3>
                    <div id="activity-log" class="bg-gray-800 rounded-lg p-4 max-h-48 overflow-y-auto space-y-2">
                        <!-- Activity items will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <form id="profile-form" class="hidden space-y-6 mt-8">
                <div>
                    <label for="edit-username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" id="edit-username" 
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" 
                           required>
                </div>
                <div>
                    <label for="edit-email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="edit-email" 
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" 
                           required>
                </div>
                <div>
                    <label for="current-password" class="block text-sm font-medium text-gray-400 mb-2">
                        Current Password (required for changes)
                    </label>
                    <input type="password" id="current-password" 
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" 
                           required>
                </div>

                <!-- Form Buttons -->
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-edit" 
                            class="px-6 py-3 bg-gray-600 rounded-lg hover:bg-gray-700">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-6 py-3 bg-purple-600 rounded-lg hover:bg-purple-700">
                        Save Changes
                    </button>
                </div>
            </form>

            <!-- Action Buttons -->
            <div class="flex justify-between mt-8">
                <button id="edit-profile-btn" 
                        class="px-8 py-3 bg-purple-600 rounded-lg hover:bg-purple-700">
                    Edit Profile
                </button>
                <button id="delete-account-btn" 
                        class="px-8 py-3 bg-red-600 rounded-lg hover:bg-red-700">
                    Delete Account
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-400">
        <p>&copy; 2024 Movie Review Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
